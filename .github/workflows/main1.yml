name: website deployment
on: [push]
jobs:  
  deploy:    
    runs-on: linux-latest
    steps:
      - uses: actions/checkout@main
      - name: deploy website to example.com
        uses: appleboy/scp-action@main
        env:
          HOST: ${{ secrets.172.31.37.234 }}
          USERNAME: ${{ secrets.root }}
          PORT: ${{ secrets.80 }}
          KEY: ${{ secrets.root }}
        with:
          source: "web_timer_html/*"
          target: "/var/www/html/"
          strip_components: 1
